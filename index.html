<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <div id="chooseFighter" class="modal">
            <div id="modalContent">
                <h1>Choose your fighter!</h1>
                <div class="fighter" id="ryu"></div>
                <div class="fighter" id="ken"></div>
                <div class="fighter" id="chunli"></div>
            </div>
        </div>
        <h1 id="title">Rock, Paper, Scissors</h1>
        <h2 id="subtitle">Street Fighter II Edition</h2>
        <h2 id="score">Score</h2>
        <div id="scoreContainer">
            <div id="playerScoreContainer">
                <h3>Player: </h3>
                <div id="playerScore">0</div>
            </div>
            <div id="computerScoreContainer">
                <h3>Computer: </h3>
                <div id="computerScore">0</div>
            </div>
        </div>
        <div id="choiceContainer">
            <h4>Choose a symbol:</h4>
            <div id="buttons">
                <button id="Rock">Rock</button>
                <button id="Paper">Paper</button>
                <button id="Scissors">Scissors</button>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
