<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <div id="chooseFighter" class="modal">
            <div id="modalContent">
                    <h1 class="center">Choose your fighter!</h1>
                    <div class="fighterContainer">
                        <div class="fighter" id="ryu">
                            <picture>
                                <img src="graphics/Ryu_USFII.webp" alt="Ryu">
                            </picture>
                        </div>
                        <div class="fighter" id="ken">
                            <picture>
                                <img src="graphics/Ken_USFII.webp" alt="Ken">
                            </picture>
                        </div>
                        <div class="fighter" id="chunli">
                            <picture>
                                <img src="graphics/Chun-Li_USFII.webp" alt="Chun-Li">
                            </picture>
                        </div>
                    </div>
            </div>
        </div>
        <h1 id="title" class="center">Rock, Paper, Scissors</h1>
        <h2 id="subtitle" class="center">Street Fighter II Edition</h2>
        <h2 id="score" class="center">Score</h2>
        <div id="scoreContainer">
            <div id="playerScoreContainer">
                <h3>Player: </h3>
                <div id="playerScore">0</div>
            </div>
            <div id="computerScoreContainer">
                <h3>Computer: </h3>
                <div id="computerScore">0</div>
            </div>
        </div>
        <div id="choiceContainer">
            <h4>Choose a symbol:</h4>
            <div id="buttons">
                <button id="Rock">Rock</button>
                <button id="Paper">Paper</button>
                <button id="Scissors">Scissors</button>
            </div>
        </div>
        <div id="background">
            <div id="stageBackground">
                <picture>
                    <img id="stageBackgroundImg" src="" alt="">
                </picture>
            </div>
            <div id="playerBackground">
                <picture>
                    <img id="playerBackgroundImg" src="" alt="">
                </picture>
            </div>
            <div id="opponentBackground">
                <picture>
                    <img id="opponentBackgroundImg" src="" alt="">
                </picture>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
